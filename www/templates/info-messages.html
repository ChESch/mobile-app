<ion-modal-view>
    <ion-header-bar class="bar-dark">
        <h1 class="title">Nachrichten</h1>
        <div class="buttons">
            <button ng-click="closeInfoMessagesDialog()" class="button ion-close button-clear"></button>
        </div>
    </ion-header-bar>

    <ion-content has-bouncing="true">
        <ion-list>
            <ion-item ng-repeat="message in infoMessages">
                <h2>{{message.Title}}</h2>
                <p>{{message.Text}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
