<ion-popover-view>
    <ion-header-bar>
        <h1 class="title">Magic Cookie</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Hier eingeben" ng-model="magicCookie.value">
            </label>
            <div class="item item-dark item-toggle item-dark-modal-full">
                aktiv
                <label class="toggle toggle-assertive">
                    <input type="checkbox" ng-model="magicCookie.active">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>
    </ion-content>
</ion-popover-view>
